<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="main">
        <div id="Head"><h1>Tip Calculator</h1></div>
        <div id="Msg"><p>Enter the bill amount and tip percentage to calculate the total amount.</p></div>
        <div id="Input">
            <div id="Amt">
                <p>Bill Amount:</p>
                <input type="text" name="" id="am">
            </div>
            <div id="Tip">
                <p>Tip Percentage:</p>
                <input type="text" name="" id="ti">
            </div>
        </div>
        <div id="Calc">
            <input type="button" value="CALCULATE">
        </div>
        <div id="Output">
            <div id="Tamt"></div>
            <div id="Total"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
